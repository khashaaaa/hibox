<? if(isset($banners) && count($banners)>0){?><div class="col col725"><div class="bdwhite-small brwhite-small">    <div class="promoimg-small">        <a id="actions_banner-small" href="<?=$banners[0]['link']?>" class="clrfix">            <img src="<?=$banners[0]['ban']?>" alt=""/></a>    </div>    <ul class="tb-slide-triggers">            <? $i = 1; ?>            <?foreach($banners as $banner){?>                <li class=""><a href="<?=$banner['ban']?>" rel="<?=$banner['link']?>"><?=$i?></a></li>                <? $i++; ?>            <?}?>    </ul></div>    </div><?}?><!--noindex--><script type="text/javascript">$(document).ready(function(){    next_banner = function (new_banner) {        $('.tb-slide-triggers li.active').removeClass('active');        $(new_banner).parent().addClass('active');        $('#actions_banner-small').attr('href', new_banner.attr('rel'));        $('#actions_banner-small > img').attr('src', new_banner.attr('href'));    };    banner_interval_id = setInterval(function () {        newli = $('.tb-slide-triggers li.active').next().find('a');        if (newli.size() < 1) {            newli = $($('.tb-slide-triggers a')[0]);        }        next_banner(newli);    }, 5000);    $(".tb-slide-triggers > li > a").click(function () {        next_banner($(this));        clearInterval(banner_interval_id);        return false;    });})</script><!--/noindex-->
