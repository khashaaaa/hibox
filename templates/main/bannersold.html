<? if(isset($banners) && count($banners)>0){?><div class="col col725"><div class="bdwhite brwhite">    <div class="promoimg">        <a id="actions_banner" href="<?=$banners[0]['link']?>" class="clrfix">            <img src="<?=$banners[0]['ban']?>" alt=""/></a>    </div>    <table class="promolist">        <tr id="actions_navigation">            <?foreach($banners as $banner){?>            <td><a href="<?=$banner['ban']?>" rel="<?=$banner['link']?>"><?=$banner['desc']?></a></td>            <?}?>        </tr>    </table></div>    </div><?}?><!--noindex--><script type="text/javascript">$(document).ready(function(){    next_banner = function (new_banner) {        $('#actions_navigation td.active').removeClass('active');        $(new_banner).parent().addClass('active');        $('#actions_banner').attr('href', new_banner.attr('rel'));        $('#actions_banner > img').attr('src', new_banner.attr('href'));    };    banner_interval_id = setInterval(function () {        newli = $('#actions_navigation td.active').next().find('a');        if (newli.size() < 1) {            newli = $($('#actions_navigation a')[0]);        }        next_banner(newli);    }, 5000);    $("#actions_navigation > td > a").click(function () {        next_banner($(this));        clearInterval(banner_interval_id);        return false;    });})</script><!--/noindex-->
