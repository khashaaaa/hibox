<div id="dialog-form" title="<?= Lang::get('message') ?>">
    <span id="basketinfo"></span>
</div>

<div class="spacer mb20"><div class="wrap clrfix"></div></div>

<div class="bigtitle">
    <div class="wrap clrfix">
        <h1><?= $iteminfo['title'] ?></h1>
    </div>
</div>


<div class="main">
    <div class="wrap clrfix">
        <? if ($ItemNotFound) { ?>
            <b><?= Lang::get('good_not_found', array('id' => RequestWrapper::getValueSafe('id'))) ?></b>
        <? } elseif ($NotAvailable) { ?>
            <div class="block-information-progressbar js-product-reload-start">
                <div class="progressbar-background"></div>
                <div class="progressbar-wrapper">
                    <h5><?= Lang::get('product_reload_start') ?></h5>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active js-data-load-progressbar"
                             role="progressbar"
                             aria-valuenow="45"
                             aria-valuemin="0"
                             aria-valuemax="100"
                        ></div>
                    </div>
                </div>
            </div>

            <script>
                $(function (){
                    window.progressbarWidth = 0;
                    window.$progressbar = $('.js-data-load-progressbar');

                    setInterval(function() {
                        if (! document.hidden) {
                            if (window.progressbarWidth === 100) {
                                location.reload();
                            }
                            window.progressbarWidth += 1;
                            window.$progressbar.css('width', window.progressbarWidth + '%');
                        }
                    }, 100);
                });
            </script>
        <? } else { ?>
            <b><?= Lang::get('itemnotfound') ?></b>
        <? } ?>
    </div>
</div>
