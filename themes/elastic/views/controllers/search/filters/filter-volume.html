<div class="card">
    <div class="card-header nopadding panel-grey" id="heading03">
        <h5 class="mb-0">
            <button class="btn btn-link link pl-0 pr-0 collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#filter-volume"
                    aria-expanded="false"
                    aria-controls="filter-volume">
                <?=Lang::get('volume_filter')?><i></i>
            </button>
        </h5>
    </div>
    <div id="filter-volume"
         class="collapse <?=(isset($isActive) && $isActive) ? 'show' : ''?>"
         aria-labelledby="heading03">
        <div class="card-body search-filter">
            <div class="slider-range">
                <span class="form-group">
                    <input type="text" name="count[from]" data-type="integer" class="form-control input-volume-score" placeholder="<?=Lang::get('from_volume')?>"
                           value="<?=! empty($searchParams['filter']['minVolume']) ? $searchParams['filter']['minVolume'] : ''?>"
                           style="display: inline"/>
                </span><span class="form-group">&ndash;</span>
                <span class="form-group">
                    <input type="text" name="count[to]" data-type="integer" class="form-control input-volume-score" placeholder="<?=Lang::get('to_volume')?>"
                           value="<?=! empty($searchParams['filter']['maxVolume']) ? $searchParams['filter']['maxVolume'] : ''?>"
                           style="display: inline"/>
                </span>
            </div>
            <div class="custom-control">
                <ul class="ling-group">
                    <li><a href="javascript:void(0)" class="filter-input-apply"><?=Lang::get('apply')?></a></li>
                    <li><a href="javascript:void(0)" class="filter-input-reset"><?=Lang::get('reset')?></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    $('.filter-input-reset').click(function (e) {
        var filtersInputs = $(e.currentTarget).closest('.card').find('input');
        for (var i = 0; i < filtersInputs.length; i++) {
            $(filtersInputs[i]).val('');
        }
    });
</script>
