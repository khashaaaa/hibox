    <div class="card-header nopadding panel-grey" id="heading03">

<script>
    $('.filter-input-reset').click(function (e) {
        var filtersInputs = $(e.currentTarget).closest('.card').find('input');
        for (var i = 0; i < filtersInputs.length; i++) {
            $(filtersInputs[i]).val('');
        }
    });
</script>
